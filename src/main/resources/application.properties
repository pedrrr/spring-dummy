spring.application.name=spring-dummy

# MySQL database connection information
spring.datasource.url=jdbc:mysql://localhost:3306/spring-dummy
spring.datasource.username=root
spring.datasource.password=root

# makes sure hibernate creates defined tables before it consumes .sql files to population (for former H2 usage).
# spring.jpa.defer-datasource-initialization=true

# at first use hibernate creates necessary tables, then gets restricted only to update them.
spring.jpa.hibernate.ddl-auto=update

# secret Value used for jwt encoding
jwt.secret=secret-password-used-for-jwt-testing-also-longer-then-256bits