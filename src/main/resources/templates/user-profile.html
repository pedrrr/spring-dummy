<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.getUsername()} + ' / spring-dummy'"> </title>
</head>
<body>

<div th:if="${ownProfile}">
    <p>
        Welcome, <span sec:authentication="principal.username"></span>
        <span sec:authentication="authorities"></span>
    </p>
</div>
<div th:if="!${ownProfile}">
    <p th:text="${user.getUsername()}'s profile page"></p>
</div>
<h3> Access level is
    <div th:each="authority : ${user.getAuthorities()}">

    <span th:text="${authority.authority}"
            style="font-size: 12px;
            font-style: italic;
            font-weight: normal"></span>

    </div>
</h3>



<hr>

<form action="#" th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout">
</form>

</body>
</html>
